monitoring:
  collection_interval: 0.5
  
  feature_window: 10
  
  max_events_buffer: 10000

process_monitor:
  enabled: true
  excluded_processes:
    - System
    - System Idle Process
    - Registry

network_monitor:
  enabled: true
  excluded_ports: []

file_monitor:
  enabled: true
  watch_directories:
    - ./data/test_sandbox
  watch_extensions:
    - .txt
    - .doc
    - .docx
    - .pdf
    - .xls
    - .xlsx
    - .json
    - .csv
    - .py
    - .js
  excluded_directories:
    - __pycache__
    - .git
    - node_modules
    - .venv

dataset:
  benign_events: 10000
  malicious_events: 8000
  output_dir: ./data/raw
  output_format: jsonl

features:
  window_size: 10
  enabled_features:
    - file_ops_per_sec
    - io_read_rate
    - io_write_rate
    - net_connections_rate
    - cpu_mean
    - cpu_std
    - memory_mean
    - path_entropy
    - burstiness
    - unique_files_ratio
    - delete_create_ratio
    - unique_ports_ratio
    - connection_burst
    - file_extension_entropy
    - temporal_regularity
    - io_asymmetry

models:
  save_dir: ./data/models
  
  isolation_forest:
    n_estimators: 100
    contamination: 0.1
    random_state: 42
  
  one_class_svm:
    kernel: rbf
    nu: 0.1
    gamma: auto
  
  lof:
    n_neighbors: 20
    contamination: 0.1
  
  random_forest:
    n_estimators: 100
    max_depth: 10
    random_state: 42
  
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    random_state: 42

detector:
  max_latency: 2.0
  max_memory_mb: 80
  alert_threshold: 0.7
  default_model: isolation_forest

interface:
  streamlit_port: 8501
  refresh_interval: 1
  colors:
    normal: "#00FF00"
    warning: "#FFA500"
    danger: "#FF0000"

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: ./logs/behavioral_detection.log
